<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - MyBrand</title>
    <link rel="stylesheet" href="../public/css/navbar.css">
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header #logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container label {
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #555;
        }

        .error-message {
            color: #d9534f;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 15px 20px;
            }

            .form-container h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div id="logo">MyBrand</div>
            <button class="toggle-btn" onclick="toggleMenu()">â˜°</button>
            <ul class="menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Signup</a></li>
            </ul>
        </nav>
    </header>

    <!-- Signup Form -->
    <main>
        <div class="form-container">
            <h2>Signup</h2>
            <form id="signupForm">
                <div class="error-message" id="errorMessage"></div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm your password" required>

                <button type="submit">Signup</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        &copy; 2024 MyBrand. All rights reserved.
    </footer>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Input values
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirmPassword').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous error message
            errorMessage.textContent = '';

            // Simple validation
            if (!email) {
                errorMessage.textContent = 'Email is required.';
                return;
            }
            if (password.length < 6) {
                errorMessage.textContent = 'Password must be at least 6 characters.';
                return;
            }
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Passwords do not match.';
                return;
            }

            // If validation passes
            alert('Signup successful!');
            // Optionally, submit the form or send data to the server here.
        });
    </script>

    <script src="../public/js/toggleMenu.js"></script>
</body>
</html>
