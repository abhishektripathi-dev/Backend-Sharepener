<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        ul {
            display: flex;
            list-style: none;
        }

        ul li {
            margin: 0 1rem;
        }

        ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 1s;
        }

        ul li a:hover {
            color: wheat
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
        }

        @media(max-width: 768px) {
            ul{
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                right: 10px;
                background-color: #333;
                width: 200px;
                padding: 1rem;
                border-radius: 5px;
            }

            ul.active{
                display: flex;
            }
            
            .hamburger{
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">MyBrand</div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>


    <script>
        function toggleMenu(){
            const navlinks = document.getElementById("nav-links");
            navlinks.classList.toggle("active");
        }
    </script>
</body>

</html>
